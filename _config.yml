title: picktang-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "picktang"
  email: "picktang@163.com"
  url: "https://https://picktang.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 6
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "picktang"
year : "2021"
